<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40">
<head>
  <meta charset="utf-8">
  <title>标签导入模板</title>
  <!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>标签导入模板</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]-->
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #4F46E5; color: white; font-weight: bold; }
    .example { background-color: #f8f9fa; }
    .instructions { margin-top: 20px; font-family: Arial, sans-serif; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>标签名称</th>
        <th>描述</th>
      </tr>
    </thead>
    <tbody>
      <tr class="example">
        <td>流行</td>
        <td>流行文化相关内容</td>
      </tr>
      <tr class="example">
        <td>古代</td>
        <td>古代历史文化内容</td>
      </tr>
      <tr class="example">
        <td>现代</td>
        <td>现代文化内容</td>
      </tr>
      <tr class="example">
        <td>学术</td>
        <td>学术研究相关内容</td>
      </tr>
      <tr class="example">
        <td>教育</td>
        <td>教育教学相关内容</td>
      </tr>
      <tr class="example">
        <td>娱乐</td>
        <td>娱乐休闲相关内容</td>
      </tr>
    </tbody>
  </table>
  
  <div class="instructions">
    <h3 style="color: #333; margin-bottom: 10px;">📋 使用说明：</h3>
    <ul style="margin: 0; padding-left: 20px;">
      <li><strong>标签名称</strong>：必填项，长度1-30个字符</li>
      <li><strong>描述</strong>：可选项，标签的详细描述，不超过200个字符</li>
    </ul>
    
    <h3 style="color: #333; margin-top: 15px; margin-bottom: 10px;">⚠️ 注意事项：</h3>
    <ul style="margin: 0; padding-left: 20px;">
      <li>请保持表头不变</li>
      <li>删除上面的示例数据，填入您的实际标签数据</li>
      <li>标签名称不能重复</li>
      <li>保存为.xlsx或.xls格式</li>
      <li>文件大小不超过5MB</li>
    </ul>
    
    <div style="margin-top: 15px; padding: 10px; background-color: #e3f2fd; border-left: 4px solid #2196f3;">
      <strong>💡 提示：</strong>上面的示例数据展示了如何创建标签。删除这些示例数据后，填入您自己的标签信息即可。
    </div>
  </div>
</body>
</html>
